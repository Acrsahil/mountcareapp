{% extends 'base.html' %}
{% block content %}
{% if name %}
<h1>Hello, {{ name }}!</h1>
<h2>You picked the date: {{ date }}</h2>
{% else %}
<form method="POST" action="">
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}
    </p>
    <p>
        {{ form.date.label }}<br>
        {{ form.date() }}
    </p>
    <p>{{ form.submit() }}</p>
</form>

{% endif %}
{% endblock %}
